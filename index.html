<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/style.css" />
        <title>Travelulu</title>
    </head>

    <body>
        <! -- Espacio para el header -->
        <header>
            <h1>Travelulu</h1>
            <div class="burgerbutton">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>

        <section>
            <div class="searchmenu">
                <h3>Find deals on hotels, homes and much more...</h3>
                <div class="searchmenu__selectors">
                    <select name="destiny" id="destiny">
                        <option value="Where are you going?" selected>
                            Where are you going?
                        </option>
                    </select>

                    <select name="checkin" id="check-in">
                        <option value="">Check-in - Check-out</option>
                    </select>
                    <select name="passengers" id="n-passengers">
                        <option value="">2 adults - 0 children</option>
                    </select>
                    <button>Search</button>
                </div>
            </div>
        </section>

        <! -- Espacio para Searchmenu -->

        <div class="searchbox">
            <form>
                <h1>Search</h1>
                <div>
                    <div>
                        <label for="destination"
                            >Destination/property name</label
                        >
                        <select name="destination" id="destination">
                            <option>Gold Coast</option>
                        </select>
                    </div>
                    <div>
                        <label for="check-in">Check-in date</label>
                        <select name="check-in" id="check-in-date">
                            <option>Check-in date</option>
                        </select>
                    </div>
                    <div>
                        <label for="check-out">Check-out date</label>
                        <select name="check-out" id="check-out-date">
                            <option>Check-out date</option>
                        </select>
                    </div>
                    <div>
                        <label for="travellers">Travellers</label>
                        <input
                            type="text"
                            id="travellers"
                            name="travellers"
                            value="2 adults - 0 children"
                        />
                    </div>
                    <div>
                        <input
                            type="submit"
                            class="searchbox__submit"
                            value="Search"
                        />
                    </div>
                </div>
            </form>
        </div>
        <! -- Espacio para results -->

        <! -- Espacio para banners -->

        <! -- Espacio para footer -->
    </body>
</html>
